{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户注册</title>
    <link rel="stylesheet" href={% static 'layui/css/layui.css' %}>
    <link rel="stylesheet" href={% static 'admin/css/login.css' %}>
    <script src={% static 'layui/layui.js' %}></script>
</head>

<body id="register">
<div class="login">
    <h2>就业信息网用户注册</h2>
    <form class="layui-form" method="post" target="_self" action="../register/">
        {% csrf_token %}
        <div class="layui-form-item">
            <input type="username" name="user" placeholder="新用户名" class="layui-input">
            <i class="layui-icon input-icon">&#xe66f;</i>
        </div>
        <div class="layui-form-item">
            <input type="password" name="pwd" placeholder="请输入密码" class="layui-input">
            <i class="layui-icon input-icon">&#xe673;</i>
        </div>
        <div class="layui-form-item">
            <input type="password" name="pwd_2" placeholder="请确认密码" class="layui-input">
            <i class="layui-icon input-icon">&#xe673;</i>
        </div>


        <div class="layui-form-item">
            <button type="submit" style="width: 100%" class="layui-btn">立即注册</button>

        </div>
    </form>



    {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>

    {% endif %}

    <script>
        layui.use('form', function () {
            const form = layui.form;
            const layer = layui.layer;

            form.on('submit(login)', function (data) {
                layer.load({
                    shade: 0.5,
                    time: 0,
                });
                setTimeout(function () {
                    window.location.href = 'login.html';
                }, 1000);

                return false;
            });
        });
    </script>
</div>
</body>

</html>
